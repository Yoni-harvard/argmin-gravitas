message: "Love the list!<br><br>While reading, I found myself wondering whether you would have added theories on ME/CFS if you knew about them. However, there are so many, that I guess it would take too much space.<br><br>I.e.<br>- the supposed efficacy of CBT as treatment for ME/CFS<br>- the theory of sustained arousal being the cause of ME/CFS<br>- the theory of certain personalities being more prone to ME/CFS<br><br>And more.<br><br>Most of them covered in <a href=\"https://journals.sagepub.com/doi/full/10.1177/2055102919838907\">this paper</a>. And a few methodological critiques related to a Cochrane review <a href=\"https://journals.sagepub.com/doi/full/10.1177/2055102919840614\">here</a><br><br><br><b>Gavin: Thanks! This strays into medicine, which I'm steering clear of."
