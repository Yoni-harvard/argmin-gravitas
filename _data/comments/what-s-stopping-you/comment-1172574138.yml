message: "If this class was a dish it would be something exquisite. It's decadent but nutritious, and quite quite spicy… There are so many special ingredients in it, you wouldn't think they belong together. But the chef can do some magic and it becomes one of the most important meals you'll ever have. It's probably the sauce…"
