message: "This is a neat little presentation of some of the facts around this situation. Sadly I think discussion around this generates more pedantic back and forth than genuine understanding, but I think this presentation manages to suggest some of the nuance of the situation by simply the diversity of criterion and answers, even if operating on only a small amount of data."
