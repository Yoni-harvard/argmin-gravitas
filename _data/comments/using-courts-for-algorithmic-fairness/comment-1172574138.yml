message: "Cute :DD<br><br>Many such cases of desirable desiderata being mutually exclusive---in the case of reasoning under uncertainty, Gaifman induction is notoriously, deviously stringent. Efficiency and simplicity are other big ones.<br><br>I would like to note that sometimes impossibility proofs tell you a lot, and other times they tell you relatively little. (Or, I guess, sometimes they tell you that the thing you're trying is actually impossible, and other times they're really telling you that they have the wrong framing).<br><br>and happy belated birthday Gavin :P"
