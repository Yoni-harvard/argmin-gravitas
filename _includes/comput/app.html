{%    include comput/appCss.html    %}


<div id="container">

    <fieldset class="resultRow">
      <center>
        <img id="computerImg"></div>

        <div id="resultText">
          <div id="computer"></div><br>
          <div id="protagonists"></div>
          <span id="date"></span>
        </div>

      </center>
    </fieldset>


    <fieldset class="roww" >
      <label class="top">
        <img src="/img/comput/activity.svg" />
        What conveys its signals?<br>
        </label>
      <input type = "radio"
             name = "signals"
             id = "mech"
             value = "mechanical"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="mech">entirely nonelectrical parts<br></label>
      <input type = "radio"
             name = "signals"
             id = "elmech"
             value = "electromechanical"
             checked = "checked"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="elmech">electromechanical parts<br></label>
      <input type = "radio"
             name = "signals"
             id = "electro"
             value = "fully-electronic"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="electro">fully electronic parts<br> </label>
    </fieldset>


    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/list.svg" />&nbsp;
        Is it programmable? 
      </label>
      <input type = "radio"
             name = "programmables"
             value = "programmable"
             id = "program"
             onclick="ComputerSelector.refresh(this.name)"
             checked = "checked" />
      <label for="program">Yes</label>
      <input type = "radio"
             name = "programmables"
             id = "nonprogram"
             value = "fixed-job"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="nonprogram">No</label>
    </fieldset>


    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/all.svg" style="height: 1.4em;" />
        Can it approximate all Turing machines?
      </label>
      <input type = "radio"
             name = "universal"
             id = "general"
             value = "general-purpose"
             onclick="ComputerSelector.refresh(this.name)"
             checked = "checked" />
      <label for="general">Yes</label>
      <input type = "radio"
             name = "universal"
             id = "special"
             value = "special-purpose"
             onclick="ComputerSelector.refresh(this.name)"  />
      <label for="special">No</label>
    </fieldset>


    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/toggle-right.svg" style="height: 1.3em;" />&nbsp;
        How does it represent numbers?
      </label>
      <input type = "radio"
             name = "representation"
             id = "digital"
             value = "digital"
             onclick="ComputerSelector.refresh(this.name)"
             checked = "checked" />
      <label for="digital">Digital (with integers)</label><br>
      <input type = "radio"
             name = "representation"
             id = "analog"
             value = "analogue"
             onclick="ComputerSelector.refresh(this.name)"  />
      <label for="analog">Analogue (with physical states)</label>
    </fieldset>


    <fieldset class="roww" >
      <label class="top">
        <img src="/img/comput/clock.svg" style="height: 1.3em;" />&nbsp;
        What base are its numbers?</label>
      <input type = "radio"
             name = "base"
             id = "base2"
             value = "binary"
             onclick="ComputerSelector.refresh(this.name)"  />
      <label for="base2">2 - Binary</label>
      <input type = "radio"
             name = "base"
             id = "base3"
             value = "ternary"
             onclick="ComputerSelector.refresh(this.name)"  />
      <label for="base3">3 - Ternary</label><br>
       <input type = "radio"
             name = "base"
             id = "base10"
             value = "decimal"
             onclick="ComputerSelector.refresh(this.name)"  />
      <label for="base10">10 - Decimal</label>
    </fieldset>


    <fieldset class="roww" >
      <label class="top">
        <img src="/img/comput/voicemail.svg" />&nbsp;
        Does it store programs as data?</label>
      <input type = "radio"
             name = "stored"
             id = "stor"
             value = "stored-program"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="stor">Yes</label>
      <input type = "radio"
             name = "stored"
             id = "nonstor"
             value = "structure-program"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="nonstor">No</label>
    </fieldset>

    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/parallel.ico" style="height: 1.3em;" />&nbsp;
        How many bits are transmitted at once?
      </label>
      <input type = "radio"
             name = "transmission"
             id = "seria"
             value = "serial"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="seria">Serial (one)</label><br>
      <input type = "radio"
             name = "transmission"
             id = "parall"
             value = "parallel"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="parall">Parallel (several)</label>
    </fieldset>


    <fieldset class="roww">
       <label class="top">
        <img src="/img/comput/transistor.svg" style="height: 1.3em;" />&nbsp;
        Is it made of transistors?</label>
      <input type = "radio"
             name = "transistorised"
             id = "trans"
             value = "transistorised"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="trans">Yes</label>
      <input type = "radio"
             name = "transistorised"
             id = "nontrans"
             value = "nontransistorised"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="nontrans">No</label>
    </fieldset>


    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/map.svg" />&nbsp;
        Does it use virtual memory addressing?
      </label>
      <input type = "radio"
             name = "virtual"
             id = "virt"
             value = "virtual-memory"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="virt">Yes</label>
      <input type = "radio"
             name = "virtual"
             id = "nonvirt"
             value = "physical-memory"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="nonvirt">No</label>
    </fieldset>

     
    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/cpu.svg" />&nbsp;
        What kind of instruction set does it use?</label>
      <input type = "radio"
             name = "instructions"
             id = "hardwire"
             value = ""
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="hardwire">Hard-wired gates</label><br>
      <input type = "radio"
             name = "instructions"
             id = "cisc"
             value = "CISC"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="cisc">CISC</label>
      <input type = "radio"
             name = "instructions"
             id = "risc"
             value = "RISC"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="risc">RISC</label>
    </fieldset>


    <fieldset class="roww">
      <label class="top">
        <img src="/img/comput/image.svg" />&nbsp;
        Did it have a GUI as primary interface?</label>
      <input type = "radio"
             name = "gui"
             id = "hasGui"
             value = "gui-based"
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="hasGui">Yes</label>
      <input type = "radio"
             name = "gui"
             id = "noGui"
             value = ""
             onclick="ComputerSelector.refresh(this.name)" />
      <label for="hasGui">No</label>
     </fieldset>

     
</div>

<div id="nukem"> 
    <button onclick="ComputerSelector.reset()" >Reset fields</button>
</div>



<script>
    document.getElementById("computerImg").src = "/img/spin.gif";
    document.getElementById("computerImg").style.display = "none";
</script>

<script src="/scripts/comput/ComputerSelector.min.js"></script> 
<br>
